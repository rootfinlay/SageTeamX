.bgimg-1, .bgimg-2, .bgimg-3 {

.caption span.border2{

  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

a {
  color: white;
  text-decoration: none; /* no underline */
 }

.responsive {
  width: 100%;
  max-width: 400px;
  height: auto;
