<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<title>TeamX | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{% static "./images/icons/favicon.ico" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./vendor/bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./vendor/animate/animate.css" %}">	
	<link rel="stylesheet" type="text/css" href="{% static "./vendor/css-hamburgers/hamburgers.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./vendor/select2/select2.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "./css/loginmain.css" %}">
</head>
<body>
	<div class="limiter">
	   <div class="container-login100" style="");">
			<div class="wrap-login100 p-t-190 p-b-30">

				<form id="login-form" method="POST" class="login100-form validate-form">
					{% csrf_token %}
				
				{% comment %} 	<div class="login100-form-avatar">
						<!-- <img src="images/avatar-01.jpg" alt="AVATAR"> -->
					</div> {% endcomment %}

					<span class="login100-form-title p-t-20 p-b-45">
						TeamX User Login
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input id="inputEmail" class="input100" type="input" name="username" autofocus required placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input required id="inputPass" class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<input type="hidden" name="next" value="{{ next }}" />

					{% comment %} <div class="text-center w-full p-t-25 p-b-230">
						<a href="/password_reset" class="txt1">
							Forgot Username / Password?
						</a>
					</div> {% endcomment %}

					{% if form.errors %}
                    <p class=" label label-danger" style="color: white;">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                	{% endif %}
	
					{% comment %} <div class="text-center w-full">
						<a class="txt1" href="../../admin/">
							Admin Login Pannel
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div> {% endcomment %}
				</form>
			</div>
		</div>
	</div>
	
	

		
	<script src="{% static "./vendor/jquery/jquery-3.2.1.min.js" %}></script>
	<script src="{% static "./vendor/bootstrap/js/popper.js" %}></script>
	<script src="{% static "./vendor/bootstrap/js/bootstrap.min.js" %}""></script>
	<script src="{% static "./vendor/select2/select2.min.js" %}"></script>

<style>
.p-t-190 {
    padding-top: 0px !important; 
}
</style>


</body>
</html>
